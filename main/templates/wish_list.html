{% extends 'base.html' %}

{% block body %}

    <h2>Хочу, чтобы мне подарили: </h2>

    {% if is_owner_list %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit"> Добавить </button>
        </form>
    {% endif %}

    {% for product in list.product.all %}
        <a href="{{ product.link }}">{{ product.title }}</a><br />
    {% endfor %}

{% endblock %}
